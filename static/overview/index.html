<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life360</title>
    <link rel="stylesheet" href="/lib/main.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <info-head
      title="life360."
      description="overview."
      mode="normal"
    ></info-head>
    <transition-box
      ><div class="widget" id="map">
        <m-button id="expand" onclick="window.expand()">Expand</m-button>
      </div></transition-box
    >
    <transition-box><data-box id="statsBox"></data-box></transition-box>
    <transition-box
      ><m-button style="float: right" onclick="window.statsLink()"
        >User Stats</m-button
      ></transition-box
    >
    <script src="/private/render/auth.js" class="server"></script>
    <script src="/lib/guiLoader.js" type="module"></script>
    <script src="/lib/map.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
