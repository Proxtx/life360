<div class="wrap">
  <div id="smallWrap" class="smallBoxWrap"></div>
  <div id="bigWrap" class="box headBox"></div>
</div>

<div class="timeSelectWrap" id="timeSelectWrap">
  <div class="box widget timeSelectWidget">
    <m-text-input date="true" placeholder="Start" id="dateStart"></m-text-input>
    <m-text-input date="true" placeholder="End" id="dateEnd"></m-text-input>
    <div class="checkBoxWrap">
      <m-checkbox id="useDate"></m-checkbox><m-text>Use Day</m-text>
    </div>
    <!--div class="checkBoxWrap">
      <m-checkbox></m-checkbox><m-text>Live</m-text>
    </div-->
  </div>

  <div class="box widget timeSelectWidget">
    <m-text>Start</m-text>
    <range-bar
      start="0"
      end="24"
      value="12"
      limitStart="0"
      limitEnd="24"
      id="startSlider"
    ></range-bar>
    <m-text><a id="startNumber">12</a>:00</m-text>
    <m-text>End</m-text>
    <range-bar
      start="0"
      end="24"
      value="11"
      limitStart="0"
      limitEnd="24"
      id="endSlider"
    ></range-bar>
    <m-text><a id="endNumber">11</a>:00</m-text>
  </div>
</div>

<div id="itemHolder">
  <div id="timeSelect">
    <h2>time select.</h2>
  </div>
  <div id="textWrap">
    <h2 id="title">life360.</h2>
    <h3 id="description">overview.</h3>
  </div>
  <div id="back" class="box smallBoxContent">
    <img class="icon" src="/lib/icons/arrow.svg" />
  </div>
  <div id="time" class="box smallBoxContent">
    <img class="icon" src="/lib/icons/time.svg" />
  </div>
  <div id="users"></div>
</div>
